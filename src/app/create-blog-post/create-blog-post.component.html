<div *ngIf="isSubmitting; else elseBlock">
  <mat-spinner></mat-spinner>
</div>
<ng-template #elseBlock>
  <form class="create-post-form" (ngSubmit)="submitPost()">
    <mat-form-field class="input-full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="title" name="title">
    </mat-form-field>
  
    <mat-form-field class="input-full-width">
      <mat-label>Body</mat-label>
      <textarea matInput rows="10" [(ngModel)]="body" name="body"></textarea>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Create Post</button>
  </form>
</ng-template>
